<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Agro Rutas Cajamarca</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f8f8;
        }

        .form-container {
            padding: 20px;
            background: #e0f2e9;
            border-bottom: 2px solid #c5e1c5;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: inline-block;
            width: 100px;
            font-weight: bold;
        }

        select, button {
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #map {
            padding: 20px;
        }

        #map iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form method="POST">
            <div class="form-group">
                <label for="origin">Origen:</label>
                <select name="origin" id="origin">
                    {% for node in nodes %}
                        <option value="{{ node }}" {% if node == orig %}selected{% endif %}>{{ node }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="destination">Destino:</label>
                <select name="destination" id="destination">
                    {% for node in nodes %}
                        <option value="{{ node }}" {% if node == dest %}selected{% endif %}>{{ node }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="algo">Algoritmo:</label>
                <select name="algo" id="algo">
                    <option value="dij" {% if algo == "dij" %}selected{% endif %}>Dijkstra</option>
                    <option value="astar" {% if algo == "astar" %}selected{% endif %}>A*</option>
                </select>
            </div>

            <button type="submit">Calcular Ruta</button>
        </form>
    </div>

    <div id="map">
        {{ map|safe }}
    </div>
</body>
</html>
